<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>PokeDex App</title>
</head>
<body>
    <div class="container">
        <div class="pokedex">
            <div class="screen">
                <div class="pokeNum"></div>
                <div id="pokeName"></div>
                <div class="sprite"><img id="pokeImg" src=""/></div>
            </div>
            <div class="keypad">
                <button id="1" class="key num">1</button>
                <button id="2" class="key num">2</button>
                <button id="3" class="key num">3</button>
                <button id="4" class="key num">4</button>
                <button id="5" class="key num">5</button>
                <button id="6" class="key num">6</button>
                <button id="7" class="key num">7</button>
                <button id="8" class="key num">8</button>
                <button id="prev" class="key">Previous</button>
                <button id="9" class="key num">9</button>
                <button id="0" class="key num">0</button>
                <button id="next" class="key">Next</button>
                <button id="del" class="key del">Clear</button>
                <button id="go" class="key go">GO!</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
